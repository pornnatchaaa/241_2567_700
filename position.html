<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Position Difference Demo with Scroll</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .container {
      width: 100%;
      height: 1000px; /* เพิ่มความสูงเพื่อให้เลื่อนดู */
      overflow: auto; /* เพิ่ม scroll ในกรณีที่พื้นที่เกิน */
      position: relative;
      border: 1px solid #ccc;
    }

    .box {
      width: 100px;
      height: 100px;
      color: white;
      text-align: center;
      line-height: 100px;
      font-size: 16px;
      margin: 10px;
    }

    .static {
      background-color: red;
    }

    .relative {
      background-color: green;
      position: relative;
      left: 150px;
      top: 50px;
    }

    .absolute {
      background-color: blue;
      position: absolute;
      left: 300px;
      top: 200px;
    }

    .fixed {
      background-color: purple;
      position: fixed;
      left: 10px;
      bottom: 10px;
    }
  </style>
</head>
<body>

  <h2>ดูตำแหน่งต่างๆ ของ element (ลองเลื่อนเพื่อดูความแตกต่าง)</h2>

  <div class="container">
    <div class="box static">Static</div>
    <div class="box relative">Relative</div>
    <div class="box absolute">Absolute</div>
  </div>

  <div class="box fixed">Fixed</div>

</body>
</html>
